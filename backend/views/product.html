<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tech Product Page</title>
  <link rel="stylesheet" href="/product.css" />
</head>
<body>
  <h1>Product Page</h1>
  <!-- Product container starting form here -->
  <div class="product-container">
    <!-- This is an individual card -->
    <div class="product-card">
      <img src="./images/image1.png" alt="Vivo X90 Pro (Green Variant)">
      <h3>Vivo X90 Pro (Green Variant)</h3>
      <p>₹74,999</p>
      <button class="but1 ">Add To Cart</button>
    </div>

    <div class="product-card">
      <img src="./images/image2.jpeg" alt="Redmi Note 13 Pro+ 5G (Blue Variant)">
      <h3>Redmi Note 13 Pro+ 5G (Blue Variant)</h3>
      <p>₹31,999</p>
       <button class="but1">Add To Cart</button>
    </div>

    <div class="product-card">
      <img src="./images/image3.jpeg" alt="iPhone 12 Pro (Pacific Blue)">
      <h3>iPhone 12 Pro (Pacific Blue)</h3>
      <p>₹79,900</p>
       <button class="but1">Add To Cart</button>
    </div>

    <div class="product-card">
      <img src="./images/image4.png" alt="boAt Rockerz 550">
      <h3>boAt Rockerz 550</h3>
      <p>₹4,999</p>
       <button class="but1">Add To Cart</button>
    </div>

    <div class="product-card">
      <img src="./images/image5.jpeg" alt=" Lenovo LOQ 15">
      <h3> Lenovo LOQ 15</h3>
      <p>₹87,999</p>
       <button class="but1">Add To Cart</button>
    </div>

    <div class="product-card">
      <img src="./images/image6.jpg" alt="HP Victus 15">
      <h3>HP Victus 15</h3>
      <p>₹68,000</p>
       <button class="but1">Add To Cart</button>
    </div>
  </div>
  <!-- Product container ends here -->
</body>
</html>
