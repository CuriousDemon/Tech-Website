<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Details Popup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="popup">
  <div class="popup-header">
    <h1>Welcome to<br><span>Tech Website</span></h1>
    <button class="close-btn">&times;</button>
  </div>

  <form class="popup-form">
    <label for="name">NAME</label>
    <input type="text" id="name" placeholder="Full Name">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="example@gmail.com">

    <label for="phone">PHONE NUMBER</label>
    <input type="text" id="phone" placeholder="*******321">

    <div class="button-group">
      <button type="submit" class="confirm">CONFIRM</button>
      <button type="reset" class="clear">CLEAR</button>
    </div>
  </form>
</div>

<script>
  document.querySelector(".popup-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    alert(`Submitted:\nName: ${name}\nEmail: ${email}\nPhone: ${phone}`);
  });

  document.querySelector(".close-btn").addEventListener("click", () => {
    document.querySelector(".popup").style.display = "none";
  });
</script>

</body>
</html>
